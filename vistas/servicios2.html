<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVERNET SAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="formulario">
        <h1>SERVICIOS</h1>
            <form>
                <div class= "fied">
                    <label>Servicios Requeridos</label>
                    <select>
                        <option selected disabled>Seleccione una Opción</option>
                        <option>Internet Hogares</option>
                        <option>Internet Empresas</option>
                        <option>Equipos</option>
                        <option>Otro</option>
                    </select>
                </div>  
                <div class= "fied">
                    <label>Valor Facturado</label>
                    <select>
                        <option selected disabled>Seleccione una Opción</option>
                        <option>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                        <option>Abril</option>
                        <option>Mayo</option>
                        <option>Junio</option>
                        <option>Julio</option>
                        <option>Agosto</option>
                        <option>Septiembre</option>
                        <option>Octubre</option>
                        <option>Noviembre</option>
                        <option>Diciembre</option>
                    </select>
                </div>
                <div class= "fied">
                    <label>Cuentas Vencidas</label>
                    <input type= "number" name="cuentas vencidas" required autocomplete>
                </div>
                <label>Equipos en Poder</label>
                <select>
                    <option selected disabled>Seleccione una Opción</option>
                    <option>Entregado</option>
                    <option>No Entregado</option>
                </select>
            <div>
                <input type="submit" value="Terminar">
            </div>
            <div>
             <input type="submit" value="Solicitar Servicios 
                de la Empresa">
            </div>
        </form>
   </div>
</body>
</html>
