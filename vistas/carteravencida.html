<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVERNET SAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="formulario">
        <h1>CARTERA VENCIDA</h1>
        <form>
            <div class= "fied">
                <label>Nombres</label>
                <input type= "text" name="nombres" required autocomplete>
            </div>
            <div class= "fied">
                <label>Apellidos</label>
                <input type= "text" name="apellidos" required autocomplete>
            </div>
            <div class= "fied">
                <label>Cédula</label>
                <input type= "number" name="cédula" required autocomplete>
            </div>
            <div>
            <div class= "fied">
                <label>Cuidad</label>
                <input type= "text" name="cuidad" required autocomplete>
            </div>
            <div class= "fied">
                <label>Dirección</label>
                <input type= "text" name="dirección" required autocomplete>
            </div>
            <div class= "fied">
                <label>Teléfono</label>
                <input type= "number" name="teléfono" required autocomplete>
            </div>
        <h1>MOVIMIENTOS</h1>
            <form>
                <div class= "fied">
                    <label>Tipo de Servicio</label>
                    <select>
                        <option selected disabled>Seleccione una Opción</option>
                        <option>Internet Hogares</option>
                        <option>Internet Empresas</option>
                        <option>Equipos</option>
                        <option>Otro</option>
                    </select>
                </div>  
                <div class= "fied">
                    <label>Estado del Servicio</label>
                    <select>
                        <option selected disabled>Seleccione una Opción</option>
                        <option>Activo</option>
                        <option>Inactivo</option>
                    </select>
                </div>
                <div class= "fied">
                    <label>Deuda Actual</label>
                    <input type= "number" name="deuda actual" required autocomplete>
                </div>
                <div class= "fied">
                    <label>Abonos Deuda</label>
                    <input type= "number" name="abonos deuda" required autocomplete>
                </div>
                <div class= "fied">
                    <label>Tiempo Deuda</label>
                    <input type= "number" name="tiempo deuda" required autocomplete>
                </div>
                <label>Tiene Equipos</label>
                <select>
                    <option selected disabled>Seleccione una Opción</option>
                    <option>Si</option>
                    <option>No</option>
                </select>
            <div>
                <input type="submit" value="Ir a Recuperación de 
                Cartera Vencida">
            </div>
            </div>
        </form>
   </div>
</body>
</html>
