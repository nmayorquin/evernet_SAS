<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVERNET SAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="formulario">
        <h1>RECUPERACIÓN DE EQUIPOS</h1>
        <form>
            <div class= "fied">
                <label>Nombres y Apellidos</label>
                <input type= "text" name="nombres y apellidos" required autocomplete>
            </div>
            <div class= "fied">
                <label>Cédula</label>
                <input type= "number" name="cédula" required autocomplete>
            </div>
            <div>
            <div class= "fied">
                <label>Cuidad</label>
                <input type= "text" name="cuidad" required autocomplete>
            </div>
            <div class= "fied">
                <label>Dirección</label>
                <input type= "text" name="dirección" required autocomplete>
            </div>
            <div class= "fied">
                <label>Teléfono</label>
                <input type= "number" name="teléfono" required autocomplete>
            </div>
            <div class= "fied">
                <label>Email</label>
                <input type= "email" name="email" required autocomplete>

        <h1>ORDEN DE RECUPERACIÓN DE EQUIPOS EN COMODATO</h1>
            <form>
                </div>
                <div class= "fied">
                    <label>Encargado de Recuperación</label>
                    <input type= "type" name="encargado de recuperación" required autocomplete>
                </div>
                <div class= "fied">
                    <label>Fecha Visita Recuperación</label>
                    <input type= "date" name="fecha visita recuperación" required autocomplete>
                </div>
            <div>
                <label>Visita Realizada Exitosa</label>
                <select>
                    <option selected disabled>Seleccione una Opción</option>
                    <option>Entregado</option>
                    <option>No Entregado</option>
                </select>
            </div>
            <div class= "fied">
                <label>Número de Equipos Recuperados</label>
                <input type= "number" name="número de equipos recuperados" required autocomplete>
            </div>
            <div>
                <label>Estado de Equipos Recuperados</label>
                <select>
                    <option selected disabled>Seleccione una Opción</option>
                    <option>Malos</option>
                    <option>Regular</option>
                    <option>Buenos</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Menu Anterior">
            </div>
            <div>
                 <input type="submit" value="Imprimir Orden">
            </div>
            <div>
                <input type="submit" value="Terminar">
            </div>
        </form>
   </div>
</body>
</html>
